<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cytoscape Graph Demo</title>
  <style>
    #cy {
      width: 800px;
      height: 500px;
      border: 2px solid #333;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Graph Visualizer with Cytoscape.js</h1>
  <div id="cy"></div>

  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script>
    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        { data: { id: 'a' } },
        { data: { id: 'b' } },
        { data: { id: 'c' } },
        { data: { id: 'd' } },
        { data: { id: 'e' } },
        { data: { id: 'f' } },
        { data: { source: 'a', target: 'b' } },
        { data: { source: 'b', target: 'c' } },
        { data: { source: 'c', target: 'd' } },
        { data: { source: 'd', target: 'a' } },
        { data: { source: 'a', target: 'e' } },
        { data: { source: 'e', target: 'c' } },
        { data: { source: 'b', target: 'e' } }
      ],
      style: [
        { selector: 'node', style: { 'background-color': '#4CAF50', 'label': 'data(id)' } },
        { selector: 'edge', style: { 'width': 2, 'line-color': '#999' } }
      ],
      layout: { name: 'circle' }
    });
  </script>
</body>
</html>
